<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIA - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Playfair+Display:wght@400;500;600&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/core/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/pages/login.css') }}">
</head>

<body>
    <div class="login-wrapper">
        <div class="visual-panel">
            <div class="organic-shape"></div>
            <div class="organic-shape"></div>

            <div class="scene-container">
                <svg class="lia-svg" viewBox="0 0 500 500">


                    <!-- Órbita de dados -->
                    <circle cx="250" cy="250" r="200" fill="none" stroke="var(--color-soft)" stroke-width="0.5"
                        opacity="0.2" stroke-dasharray="10 10">
                        <animateTransform attributeName="transform" type="rotate" from="0 250 250" to="360 250 250"
                            dur="60s" repeatCount="indefinite" />
                    </circle>

                    <!-- Flash de transição -->
                    <rect class="transition-flash" x="140" y="90" width="220" height="280" rx="8"
                        fill="var(--color-accent)" opacity="0" />

                    <!-- Indicadores de documento ativo -->
                    <g transform="translate(250, 400)">
                        <circle class="doc-indicator doc-indicator-1" cx="-25" cy="0" r="6" />
                        <circle class="doc-indicator doc-indicator-2" cx="0" cy="0" r="6" />
                        <circle class="doc-indicator doc-indicator-3" cx="25" cy="0" r="6" />

                        <!-- Labels dos indicadores -->
                        <text x="-25" y="20" font-size="8" fill="var(--color-soft)" text-anchor="middle"
                            opacity="0.6">EDITAL</text>
                        <text x="0" y="20" font-size="8" fill="var(--color-soft)" text-anchor="middle"
                            opacity="0.6">PROPOSTA</text>
                        <text x="25" y="20" font-size="8" fill="var(--color-soft)" text-anchor="middle"
                            opacity="0.6">CONTRATO</text>
                    </g>

                    <!-- Rede Neural de Fundo Maximada -->
                    <g class="neural-network" opacity="1.0">
                        <!-- Nós (Nodes) -->
                        <circle class="neural-node" cx="80" cy="120" r="14" fill="var(--color-accent)" opacity="0.9"
                            style="animation-delay: 0s" />
                        <circle class="neural-node" cx="420" cy="140" r="16" fill="var(--color-accent)" opacity="0.8"
                            style="animation-delay: 0.5s" />
                        <circle class="neural-node" cx="100" cy="380" r="12" fill="var(--color-accent)" opacity="0.9"
                            style="animation-delay: 1s" />
                        <circle class="neural-node" cx="400" cy="360" r="14" fill="var(--color-accent)" opacity="0.8"
                            style="animation-delay: 1.5s" />

                        <!-- Conexões -->
                        <line class="connection-line" x1="80" y1="120" x2="150" y2="180" stroke="var(--color-accent)"
                            stroke-width="5" opacity="0.7" />
                        <line class="connection-line" x1="420" y1="140" x2="350" y2="180" stroke="var(--color-accent)"
                            stroke-width="5" opacity="0.7" />
                        <line class="connection-line" x1="100" y1="380" x2="150" y2="320" stroke="var(--color-accent)"
                            stroke-width="5" opacity="0.7" />
                        <line class="connection-line" x1="400" y1="360" x2="350" y2="320" stroke="var(--color-accent)"
                            stroke-width="5" opacity="0.7" />

                        <!-- Conexões extras para formar uma rede mais densa -->
                        <line class="connection-line" x1="80" y1="120" x2="100" y2="380" stroke="var(--color-accent)"
                            stroke-width="3" opacity="0.5" stroke-dasharray="10 5" />
                        <line class="connection-line" x1="420" y1="140" x2="400" y2="360" stroke="var(--color-accent)"
                            stroke-width="3" opacity="0.5" stroke-dasharray="10 5" />
                    </g>

                    <!-- Papéis em Stack (fundo) -->
                    <rect class="doc-paper-back" x="160" y="110" width="180" height="240" rx="4" />
                    <rect class="doc-paper-back" x="165" y="105" width="180" height="240" rx="4"
                        style="opacity: 0.3; animation-delay: 0.4s" />

                    <!-- DOCUMENTO 1: EDITAL -->
                    <g class="doc-layer doc-layer-1">
                        <rect x="150" y="100" width="200" height="260" rx="5" fill="#ffffff"
                            filter="drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3))" />

                        <rect fill="var(--color-accent)" x="170" y="120" width="40" height="8" rx="2" opacity="0.3" />
                        <text x="220" y="128" font-size="10" fill="var(--color-dark)" opacity="0.5"
                            font-family="DM Sans">EDITAL Nº 2026/001</text>

                        <g class="icon-element" style="animation-delay: 1s">
                            <circle cx="315" cy="125" r="8" fill="none" stroke="var(--color-success)"
                                stroke-width="1.5" />
                            <path d="M312 125 l2 2 l4 -4" fill="none" stroke="var(--color-success)"
                                stroke-width="1.5" />
                        </g>

                        <rect class="word-block delay-1" x="170" y="150" width="60" height="4" rx="1" />
                        <line class="text-line writing-anim delay-1" x1="170" y1="165" x2="320" y2="165" />
                        <line class="text-line writing-anim delay-2" x1="170" y1="175" x2="310" y2="175" />
                        <line class="text-line writing-anim delay-3" x1="170" y1="185" x2="300" y2="185" />

                        <rect class="word-block delay-4" x="170" y="200" width="80" height="4" rx="1" />
                        <g class="icon-element" style="animation-delay: 2s">
                            <rect x="310" y="197" width="15" height="10" rx="2" fill="none"
                                stroke="var(--color-warning)" stroke-width="1" />
                            <text x="312" y="205" font-size="8" fill="var(--color-warning)">R$</text>
                        </g>
                        <line class="text-line writing-anim delay-5" x1="170" y1="215" x2="315" y2="215" />
                        <line class="text-line writing-anim delay-6" x1="170" y1="225" x2="290" y2="225" />

                        <g class="status-badge" style="animation-delay: 3.5s">
                            <rect x="165" y="320" width="70" height="20" rx="10" fill="var(--color-accent)"
                                opacity="0.15" />
                            <circle cx="177" cy="330" r="5" fill="var(--color-accent)" opacity="0.3" />
                            <text x="188" y="334" font-size="9" fill="var(--color-accent)" font-weight="600">IA
                                Validado</text>
                        </g>
                    </g>

                    <!-- DOCUMENTO 2: PROPOSTA COMERCIAL -->
                    <g class="doc-layer doc-layer-2">
                        <rect x="150" y="100" width="200" height="260" rx="5" fill="#ffffff"
                            filter="drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3))" />

                        <rect fill="#10b981" x="170" y="120" width="45" height="8" rx="2" opacity="0.3" />
                        <text x="220" y="128" font-size="10" fill="var(--color-dark)" opacity="0.5"
                            font-family="DM Sans">PROPOSTA COMERCIAL</text>

                        <g class="icon-element" style="animation-delay: 1s">
                            <rect x="308" y="118" width="20" height="14" rx="2" fill="none"
                                stroke="var(--color-success)" stroke-width="1.5" />
                            <line x1="312" y1="125" x2="324" y2="125" stroke="var(--color-success)"
                                stroke-width="1.5" />
                            <line x1="312" y1="129" x2="320" y2="129" stroke="var(--color-success)"
                                stroke-width="1.5" />
                        </g>

                        <rect class="word-block delay-1" x="170" y="150" width="75" height="4" rx="1" />
                        <line class="text-line writing-anim delay-1" x1="170" y1="165" x2="315" y2="165" />
                        <line class="text-line writing-anim delay-2" x1="170" y1="175" x2="305" y2="175" />

                        <rect class="word-block delay-3" x="170" y="195" width="65" height="4" rx="1" />
                        <line class="text-line writing-anim delay-4" x1="170" y1="210" x2="320" y2="210" />
                        <line class="text-line writing-anim delay-5" x1="170" y1="220" x2="295" y2="220" />
                        <line class="text-line writing-anim delay-6" x1="170" y1="230" x2="310" y2="230" />

                        <rect class="word-block delay-7" x="170" y="250" width="90" height="4" rx="1" />
                        <line class="text-line writing-anim delay-8" x1="170" y1="265" x2="315" y2="265" />
                        <line class="text-line writing-anim delay-9" x1="170" y1="275" x2="280" y2="275" />

                        <g class="status-badge" style="animation-delay: 3s">
                            <rect x="245" y="320" width="85" height="20" rx="10" fill="#10b981" opacity="0.15" />
                            <text x="256" y="334" font-size="9" fill="#10b981" font-weight="600">Análise Completa</text>
                        </g>
                    </g>

                    <!-- DOCUMENTO 3: CONTRATO -->
                    <g class="doc-layer doc-layer-3">
                        <rect x="150" y="100" width="200" height="260" rx="5" fill="#ffffff"
                            filter="drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3))" />

                        <rect fill="#f59e0b" x="170" y="120" width="35" height="8" rx="2" opacity="0.3" />
                        <text x="210" y="128" font-size="10" fill="var(--color-dark)" opacity="0.5"
                            font-family="DM Sans">MINUTA DE CONTRATO</text>

                        <g class="icon-element" style="animation-delay: 1s">
                            <rect x="308" y="117" width="18" height="16" rx="2" fill="none" stroke="#f59e0b"
                                stroke-width="1.5" />
                            <path d="M312 125 l3 3 l6 -6" fill="none" stroke="#f59e0b" stroke-width="1.5" />
                        </g>

                        <rect class="word-block delay-1" x="170" y="150" width="55" height="4" rx="1" />
                        <line class="text-line writing-anim delay-1" x1="170" y1="165" x2="320" y2="165" />
                        <line class="text-line writing-anim delay-2" x1="170" y1="175" x2="310" y2="175" />
                        <line class="text-line writing-anim delay-3" x1="170" y1="185" x2="300" y2="185" />

                        <rect class="word-block delay-4" x="170" y="205" width="70" height="4" rx="1" />
                        <line class="text-line writing-anim delay-5" x1="170" y1="220" x2="315" y2="220" />
                        <line class="text-line writing-anim delay-6" x1="170" y1="230" x2="305" y2="230" />

                        <rect class="word-block delay-7" x="170" y="250" width="60" height="4" rx="1" />
                        <line class="text-line writing-anim delay-8" x1="170" y1="265" x2="320" y2="265" />
                        <line class="text-line writing-anim delay-9" x1="170" y1="275" x2="295" y2="275" />
                        <line class="text-line writing-anim delay-10" x1="170" y1="285" x2="310" y2="285" />

                        <g class="status-badge" style="animation-delay: 3s">
                            <circle cx="310" cy="330" r="15" fill="none" stroke="#f59e0b" stroke-width="2"
                                opacity="0.5" />
                            <text x="316" y="335" font-size="12" fill="#f59e0b" opacity="0.7">✓</text>
                        </g>
                    </g>

                    <!-- Cursor IA Mágico -->
                    <g class="ai-cursor">
                        <path d="M0,-2 L-6,12 L-2,10 L-4,16 L2,4 L-2,6 Z" fill="var(--color-accent)" />
                        <circle cx="0" cy="-2" r="1" fill="#fff" />
                    </g>

                    <!-- Partículas de IA ao redor do cursor -->
                    <circle class="ai-particle" cx="165" cy="165" r="2" style="animation-delay: 0.5s" />
                    <circle class="ai-particle" cx="175" cy="170" r="1.5" style="animation-delay: 0.7s" />
                    <circle class="ai-particle" cx="160" cy="175" r="2" style="animation-delay: 0.9s" />
                    <circle class="ai-particle" cx="170" cy="180" r="1.5" style="animation-delay: 1.1s" />

                    <!-- Dados Flutuantes -->
                    <g class="floating-data" opacity="0.5">
                        <text x="60" y="200" font-size="8" fill="var(--color-soft)" opacity="0.4">
                            <animate attributeName="y" values="200;180;200" dur="4s" repeatCount="indefinite" />
                            DADOS
                        </text>
                        <text x="420" y="280" font-size="8" fill="var(--color-soft)" opacity="0.4">
                            <animate attributeName="y" values="280;260;280" dur="5s" repeatCount="indefinite" />
                            IA
                        </text>
                    </g>

                    <!-- Partículas Cintilantes -->
                    <circle cx="100" cy="100" r="2" fill="#fff" opacity="0.4">
                        <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="380" cy="120" r="2" fill="#fff" opacity="0.5">
                        <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"
                            begin="0.5s" />
                    </circle>
                    <circle cx="450" cy="400" r="2" fill="#fff" opacity="0.4">
                        <animate attributeName="opacity" values="0;0.7;0" dur="3.5s" repeatCount="indefinite"
                            begin="1s" />
                    </circle>
                </svg>
            </div>

            <div class="brand-content">
                <h1 class="brand-name">LIA</h1>
                <p class="brand-tagline">Licitações com Inteligência Artificial</p>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-container">
                <div class="form-logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <polygon points="12 2 22 12 12 22 2 12" fill="var(--color-medium)" opacity="0.8" />
                        </svg>
                    </div>
                    <span class="logo-text">LIA</span>
                </div>

                <div class="form-header">
                    <h2 class="form-title">Bem-vindo de volta</h2>
                    <p class="form-subtitle">
                        Entre com suas credenciais para continuar
                    </p>
                </div>

                <form id="liaLoginForm" action="/login" method="POST">
                    {% if csrf_token is defined %}
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    {% endif %}

                    <div class="input-group">
                        <label class="input-label" for="email">E-mail ou usuário</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="input-field"
                                placeholder="seu@email.gov.br" required />
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <circle cx="12" cy="8" r="4" />
                                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                            </svg>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="password">Senha</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="senha" class="input-field" placeholder="••••••••"
                                required />
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="11" width="18" height="11" rx="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Entrar</button>

                    <div class="divider-text">ou</div>

                    <div class="social-login">
                        <button type="button" class="google-btn disabled" disabled>
                            <svg class="google-icon" viewBox="0 0 24 24">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335" />
                            </svg>
                            Entrar com Google
                        </button>
                    </div>

                    <div class="divider">
                        <span>-</span>
                    </div>

                    <div class="security-badge">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                            <path d="M9 12l2 2 4-4" />
                        </svg>
                        <span>Ambiente criptografado</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='js/pages/login.js') }}"></script>
</body>

</html>
